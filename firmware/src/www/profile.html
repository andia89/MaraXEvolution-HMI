<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>MaraX Evolution Profile Editor</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☕</text></svg>">
    <style>
        :root {
            --bg: #1a1a1a;
            --fg: #e0e0e0;
            --accent: #d4a017;
            --danger: #c62828;
            --card: #2d2d2d;
            --input-bg: #444;
            --border: #555;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--fg);
            margin: 0;
            padding: 10px;
            font-size: 16px;
        }

        h1,
        h2,
        h3 {
            color: var(--accent);
            margin-top: 0;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, .2);
        }

        .btn {
            min-width: 80px;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.9rem;
            transition: opacity .2s, transform .1s;
            color: #fff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-height: 40px;
        }

        #editName {
            font-size: 1rem;
            padding: 5px;
            box-sizing: border-box;
            width: 100%;
            height: 40px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:hover {
            opacity: .9;
        }

        .btn-primary {
            background: var(--accent);
            color: #000;
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-secondary {
            background: #555;
        }

        input[type=number],
        input[type=text],
        select {
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--fg);
            padding: 10px;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            appearance: none;
        }

        input:focus {
            outline: 2px solid var(--accent);
            border-color: transparent;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .col {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
            color: #aaa;
        }

        .active-badge {
            background: var(--accent);
            color: #000;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            margin-left: 8px;
            text-transform: uppercase;
        }

        .hidden {
            display: none !important;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            text-align: left;
            padding: 12px 8px;
            border-bottom: 2px solid #444;
            color: #aaa;
        }

        td {
            padding: 12px 8px;
            border-bottom: 1px solid #444;
            vertical-align: middle;
        }

        .editor-header {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        @media screen and (max-width: 700px) {

            #profileList table,
            #profileList thead,
            #profileList tbody,
            #profileList th,
            #profileList td,
            #profileList tr {
                display: block;
            }

            .editor-header {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .editor-header>div,
            .mode-select-container {
                width: 100%;
                flex-basis: auto;
            }

            .btn {
                min-height: 36px;
            }

            #editName,
            #editMode {
                width: 100%;
            }

            #profileList thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            #profileList tr {
                margin-bottom: 15px;
                background: #363636;
                border-radius: 8px;
                padding: 10px;
                border: 1px solid #444;
            }

            #profileList td {
                border: none;
                padding: 5px 0;
                position: relative;
            }

            #profileList td:last-child {
                display: flex;
                gap: 5px;
                margin-top: 10px;
                padding-top: 10px;
                border-top: 1px solid #444;
            }

            #profileList .btn {
                flex: 1;
            }

            /* Update these rules inside the @media screen and (max-width: 700px) block */

            #stepsTable thead {
                display: none;
            }

            #stepsTable tr.step-row {
                display: grid;
                /* 4 columns: Handle | Target | Control | Delete */
                grid-template-columns: 30px 1fr 1fr 40px;
                gap: 5px 10px;
                align-items: end;
                padding: 10px;
                background: #363636;
                margin-bottom: 10px;
                border-radius: 8px;
            }

            #stepsTable td {
                display: block;
                border: none !important;
                padding: 0 !important;
            }

            #stepsTable input {
                padding: 6px 4px;
                font-size: 14px;
                height: 36px;
                width: 100%;
            }

            #stepsTable .btn-danger {
                width: 100%;
                min-width: unset;
                padding: 0;
                height: 36px;
            }

            #stepsTable td:nth-child(1) {
                grid-row: 1 / 3;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
            }

            #stepsTable td:nth-child(1):before {
                content: none;
            }

            #stepsTable td:nth-child(2) {
                grid-column: 2 / -1;
                font-weight: bold;
                color: var(--accent);
                margin-bottom: 2px;
            }

            #stepsTable td:nth-child(2):before {
                content: "Step ";
            }

            #stepsTable td:nth-child(3):before {
                content: "Target";
                display: block;
                font-size: 0.8em;
                color: #aaa;
                margin-bottom: 2px;
            }

            #stepsTable td:nth-child(4):before {
                content: "Control";
                display: block;
                font-size: 0.8em;
                color: #aaa;
                margin-bottom: 2px;
            }
        }

        #status {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000;
            padding: 10px;
            border-radius: 6px;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .editor-actions .btn {
            flex: 1;
        }

        .chart-container {
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            margin: 20px 0;
            padding: 10px;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        tr.dragging {
            opacity: 0.5;
            background: #555 !important;
        }

        tr.drag-over {
            border-top: 2px dashed var(--accent);
        }

        .drag-handle {
            cursor: grab;
            text-align: center;
            color: #888;
            font-size: 1.2rem;
            user-select: none;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .placeholder-row {
            background: rgba(212, 160, 23, 0.1);
        }

        .placeholder-row td {
            border-top: 2px dashed var(--accent) !important;
            border-bottom: 2px dashed var(--accent) !important;
            padding: 0;
        }

        .dragging-hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>☕ MaraX Profile Manager</h1>
        <div class="hidden" id="status"></div>
        <div id="listView">
            <div class="card">
                <div class="header-row">
                    <h2>Available Profiles</h2>
                    <button class="btn btn-secondary" onclick="fetchProfiles()">↻ Refresh</button>
                </div>
                <div id="profileList">Loading...</div>
            </div>
        </div>
        <div class="hidden" id="editorView">
            <div class="card">
                <h2 id="editorTitle">Edit Profile</h2>
                <div class="row">
                    <div class="col">
                        <label>Profile Name</label>
                        <input id="editName" maxlength="64" placeholder="e.g. Turbo Bloom">
                    </div>
                    <div class="col">
                        <label>Mode</label>
                        <select id="editMode" onchange="drawPreview()">
                            <option value="0">Ramped</option>
                            <option value="1">Stepped</option>
                        </select>
                    </div>
                </div>
                <h3>Profile Visualization</h3>
                <div class="chart-container">
                    <canvas id="profileChart"></canvas>
                </div>
                <h3>Profile Steps</h3>
                <table id="stepsTable">
                    <thead>
                        <tr>
                            <th style="width: 30px"></th>
                            <th style="width: 50px">#</th>
                            <th>Target (bar / g/s)</th>
                            <th>Control (g / s)</th>
                            <th style="width: 60px"></th>
                        </tr>
                    </thead>
                    <tbody id="stepsBody"></tbody>
                </table>
                <button class="btn btn-secondary" style="width: 100%; margin-top: 10px; border-style: dashed;"
                    onclick="addStepRow()">+ Add Step</button>
                <div class="editor-actions">
                    <button class="btn btn-secondary" onclick="showList()">Cancel</button>
                    <button class="btn btn-primary" onclick="saveCurrentProfile()">Save Profile</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let profiles = [];
        let currentEditIndex = -1;
        async function fetchProfiles() {
            try {
                const res = await fetch('/api/profiles?_=' + Date.now());
                if (!res.ok) throw new Error("Failed to fetch");
                const data = await res.json();
                profiles = data.profiles;
                renderList(data.active);
                if (currentEditIndex !== -1 && !document.getElementById('editorView').classList.contains('hidden')) {
                    editProfile(currentEditIndex);
                }
            } catch (e) {
                showStatus('Error fetching profiles: ' + e.message, true);
            }
        }
        function renderList(activeIndex) {
            const listEl = document.getElementById('profileList');
            listEl.innerHTML = '';
            if (profiles.length === 0) {
                listEl.innerHTML = '<div style="text-align:center; padding:20px; color:#666">No profiles found</div>';
                return;
            }
            const table = document.createElement('table');
            table.innerHTML = '<thead><tr><th>Slot</th><th>Name</th><th>Steps</th><th>Actions</th></tr></thead><tbody></tbody>';
            const tbody = table.querySelector('tbody');
            profiles.forEach((p, idx) => {
                const isEmpty = (p.s.length === 0);
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>Slot ${idx} ${idx === activeIndex ? '<span class="active-badge">ACTIVE</span>' : ''}</td>
                    <td><strong style="${isEmpty ? 'color:#777; font-style:italic' : ''}">${isEmpty ? 'Empty Slot' : p.n}</strong></td>
                    <td>${isEmpty ? '-' : p.s.length + ' steps'}</td>
                    <td>
                        <div style="display:flex; gap:5px;">
                            <button class="btn btn-primary" onclick="editProfile(${idx})">
                                ${isEmpty ? 'Create' : 'Edit'}
                            </button>
                            <button class="btn btn-secondary" onclick="setActive(${idx})" 
                                ${(idx === activeIndex || isEmpty) ? 'disabled' : ''}>Load</button>
                            <button class="btn btn-danger" onclick="deleteProfile(${idx})"
                                ${isEmpty ? 'disabled' : ''}>Clear</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            listEl.appendChild(table);
        }
        function editProfile(index) {
            currentEditIndex = index;
            const p = profiles[index];
            document.getElementById('editorTitle').innerText = `Editing Slot ${index}`;
            document.getElementById('editName').value = p.n;
            document.getElementById('editMode').value = p.m;
            renderSteps(p.s);
            document.getElementById('listView').classList.add('hidden');
            document.getElementById('editorView').classList.remove('hidden');
            setTimeout(drawPreview, 50);
        }
        function renderSteps(steps) {
            const tbody = document.getElementById('stepsBody');
            tbody.innerHTML = '';
            steps.forEach((step) => {
                let t = Array.isArray(step) ? step[0] : step.t;
                let c = Array.isArray(step) ? step[1] : step.c;
                addStepRow(t, c);
            });
        }
        let draggedRow = null;
        const placeholder = document.createElement('tr');
        placeholder.className = 'placeholder-row';

        function addDragListeners(row) {
            const handle = row.querySelector('.drag-handle');

            handle.addEventListener('mousedown', () => row.setAttribute('draggable', 'true'));
            handle.addEventListener('mouseup', () => row.removeAttribute('draggable'));
            handle.addEventListener('mouseleave', () => row.removeAttribute('draggable'));

            handle.addEventListener('touchstart', () => row.setAttribute('draggable', 'true'), { passive: true });
            handle.addEventListener('touchend', () => row.removeAttribute('draggable'));
            handle.addEventListener('touchcancel', () => row.removeAttribute('draggable'));

            row.addEventListener('dragstart', function (e) {
                draggedRow = this;
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', '');

                placeholder.innerHTML = `<td colspan="5" style="height: ${this.offsetHeight}px;"></td>`;

                setTimeout(() => {
                    this.classList.add('dragging-hidden');
                    this.parentNode.insertBefore(placeholder, this.nextSibling);
                }, 0);
            });

            row.addEventListener('dragover', function (e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';

                if (draggedRow === this || !draggedRow) return;

                const bounding = this.getBoundingClientRect();
                const offset = bounding.y + (bounding.height / 2);

                if (e.clientY > offset) {
                    this.parentNode.insertBefore(placeholder, this.nextSibling);
                } else {
                    this.parentNode.insertBefore(placeholder, this);
                }
            });

            row.addEventListener('dragenter', e => e.preventDefault());

            row.addEventListener('drop', function (e) {
                e.preventDefault();
            });

            row.addEventListener('dragend', function (e) {
                this.classList.remove('dragging-hidden');
                this.removeAttribute('draggable');

                if (placeholder.parentNode) {
                    placeholder.parentNode.insertBefore(draggedRow, placeholder);
                    placeholder.parentNode.removeChild(placeholder);
                }

                draggedRow = null;

                updateStepIndices();
                drawPreview();
            });
        }
        function addStepRow(target = 9.0, control = 10.0) {
            const tbody = document.getElementById('stepsBody');
            const tr = document.createElement('tr');

            tr.className = 'step-row';

            tr.innerHTML = `
        <td class="drag-handle">☰</td>
        <td><span class="step-idx"></span></td>
        <td><input type="number" step="0.1" class="step-target" value="${target}" oninput="drawPreview()"></td>
        <td><input type="number" step="0.1" class="step-control" value="${control}" oninput="drawPreview()"></td>
        <td><button class="btn btn-danger" style="padding: 5px 10px;" onclick="this.closest('tr').remove(); updateStepIndices(); drawPreview();">✕</button></td>
    `;

            tbody.appendChild(tr);
            updateStepIndices();
            drawPreview();

            addDragListeners(tr);
        }
        function drawPreview() {
            const canvas = document.getElementById('profileChart');
            if (!canvas) return;

            const container = canvas.parentElement;
            if (!container) return;

            const rect = container.getBoundingClientRect();
            if (rect.width === 0 || rect.height === 0) return;

            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;

            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';

            ctx.scale(dpr, dpr);

            const w = rect.width;
            const h = rect.height;

            const padTop = 10;
            const padBot = 60;
            const padLeft = 45;
            const padRight = 40;

            ctx.clearRect(0, 0, w, h);

            const steps = [];
            const modeEl = document.getElementById('editMode');
            const mode = modeEl ? parseInt(modeEl.value) : 0;

            const rows = document.querySelectorAll('#stepsBody tr');
            rows.forEach(tr => {
                const tVal = parseFloat(tr.querySelector('.step-target').value) || 0;
                const cVal = parseFloat(tr.querySelector('.step-control').value) || 0;
                steps.push({ target: tVal, control: cVal });
            });

            if (steps.length === 0) return;

            let totalControl = 0;
            let maxDataValue = 0;

            steps.forEach(s => {
                totalControl += s.control;
                if (s.target > maxDataValue) maxDataValue = s.target;
            });

            if (totalControl < 1) totalControl = 10;
            if (maxDataValue < 1) maxDataValue = 9;

            const scaleMax = maxDataValue * 1.1;
            const chartW = w - padLeft - padRight;
            const chartH = h - padTop - padBot;

            const getX = (val) => padLeft + (val / totalControl) * chartW;
            const getY = (val) => (h - padBot) - (val / scaleMax) * chartH;

            ctx.strokeStyle = '#444';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(getX(0), getY(0));
            ctx.lineTo(getX(0), getY(scaleMax));
            ctx.moveTo(getX(0), getY(0));
            ctx.lineTo(getX(totalControl), getY(0));
            ctx.stroke();

            ctx.strokeStyle = '#d4a017';
            ctx.lineWidth = 2.5;
            ctx.lineJoin = 'round';
            ctx.beginPath();

            let currentX = 0;
            let currentY = (steps.length > 0 && steps[0].control <= 0.001) ? steps[0].target : 0;

            ctx.moveTo(getX(currentX), getY(currentY));

            steps.forEach(step => {
                if (step.control <= 0.001) {
                    currentY = step.target;
                    ctx.lineTo(getX(currentX), getY(currentY));
                } else {
                    const nextX = currentX + step.control;
                    const nextY = step.target;

                    if (mode === 1) {
                        ctx.lineTo(getX(currentX), getY(nextY));
                        ctx.lineTo(getX(nextX), getY(nextY));
                        currentY = nextY;
                    } else {
                        ctx.lineTo(getX(nextX), getY(nextY));
                        currentY = nextY;
                    }
                    currentX = nextX;
                }
            });
            ctx.stroke();

            ctx.fillStyle = '#aaa';
            ctx.font = '11px sans-serif';
            ctx.textAlign = 'center';

            ctx.textBaseline = 'top';
            ctx.fillText("s / g", padLeft + chartW / 2, h - 35);

            ctx.save();
            ctx.translate(15, padTop + chartH / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            ctx.fillText("bar / g/s", 0, 0);
            ctx.restore();

            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';

            const yTickStep = maxDataValue > 20 ? 5 : 2;

            for (let yVal = yTickStep; yVal <= scaleMax; yVal += yTickStep) {
                const yPos = getY(yVal);
                ctx.beginPath();
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 1;
                ctx.moveTo(getX(0), yPos);
                ctx.lineTo(getX(0) - 5, yPos);
                ctx.stroke();
                ctx.fillText(yVal.toString(), getX(0) - 8, yPos);
            }

            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            ctx.fillText("0", getX(0), h - padBot + 8);

            let xTickStep = 5;
            if (totalControl > 40) xTickStep = 10;
            if (totalControl > 100) xTickStep = 20;

            for (let xVal = xTickStep; xVal <= totalControl; xVal += xTickStep) {
                const xPos = getX(xVal);

                ctx.beginPath();
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 1;
                ctx.moveTo(xPos, h - padBot);
                ctx.lineTo(xPos, h - padBot - 5);
                ctx.stroke();

                if (xPos - getX(0) > 20) {
                    ctx.fillText(xVal.toString(), xPos, h - padBot + 8);
                }
            }
        }
        function updateStepIndices() {
            document.querySelectorAll('#stepsBody tr').forEach((tr, i) => {
                tr.querySelector('.step-idx').innerText = i + 1;
            });
        }
        function showList() {
            currentEditIndex = -1;
            document.getElementById('editorView').classList.add('hidden');
            document.getElementById('listView').classList.remove('hidden');
            fetchProfiles();
        }
        async function saveCurrentProfile() {
            const steps = [];
            document.querySelectorAll('#stepsBody tr').forEach(tr => {
                steps.push([
                    parseFloat(tr.querySelector('.step-target').value) || 0,
                    parseFloat(tr.querySelector('.step-control').value) || 0
                ]);
            });
            const payload = {
                id: currentEditIndex,
                n: document.getElementById('editName').value,
                m: parseInt(document.getElementById('editMode').value),
                s: steps
            };
            try {
                const res = await fetch('/api/profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    showStatus('Profile saved successfully!', false);
                    showList();
                } else {
                    showStatus('Save failed', true);
                }
            } catch (e) {
                showStatus('Error saving: ' + e.message, true);
            }
        }
        async function setActive(index) {
            try {
                await fetch(`/api/setactive?index=${index}`, { method: 'POST' });
                fetchProfiles();
                showStatus(`Profile ${index} loaded.`, false);
            } catch (e) {
                showStatus('Error: ' + e.message, true);
            }
        }
        async function deleteProfile(index) {
            if (!confirm(`Are you sure you want to clear slot ${index}?`)) return;
            try {
                await fetch(`/api/delete?index=${index}`, { method: 'POST' });
                fetchProfiles();
                showStatus(`Profile ${index} cleared.`, false);
            } catch (e) {
                showStatus('Error: ' + e.message, true);
            }
        }
        function showStatus(msg, isError) {
            const el = document.getElementById('status');
            el.innerText = msg;
            el.style.background = isError ? 'var(--danger)' : 'var(--accent)';
            el.style.color = isError ? '#fff' : '#000';
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 3000);
        }
        window.addEventListener('resize', drawPreview);
        fetchProfiles();
    </script>
    <script src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
</body>

</html>
